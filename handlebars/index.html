<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handlebars</title>

    <style type="text/css">
      .redText {color: red;}
      .blueText {color: blue;}
      .greenText {color: green;}
    </style>
  </head>
  <body>


    <div class="quotes"></div>  <!-- Handlebars template is in js file -->

    <div id="handlebarsOutput"></div>  <!-- Handlebars template is below -->

    <div id="authorTagline"></div>  <!-- Handlebars template is below  -->


    <!-- Handlebars template (gets injected into above div) -->
    <script id="handlebars-template" type="text/x-handlebars-template">
      <h2 style="color: blue">This Handlebars template is in the HTML</h2>
      <h1>{{title}}</h1>
      <div class="body">
        {{body}}
      </div>

      <ul>
      {{#each tags}}
        <li>{{category}}:{{name}}</li>
      {{/each}}
      </ul>
    </script>

    <!-- Handlebars template (gets injected into above div) -->
    <script id="tagline-partial" type="text/x-handlebars-template">
    <div class="tagline">
      <h4>Authored by {{author_first_name}} {{author_last_name}}</h4>
      <div class="date">{{authored_date}}</div>
    </div>
  </script>


  <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="./scripts.js"></script>
  </body>
</html>
